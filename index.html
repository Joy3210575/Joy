<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Trading Prediction Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .prediction {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .green {
            background-color: #d4edda;
            color: #155724;
        }
        .red {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Color Trading Prediction</h1>
    <div id="result" class="prediction neutral">
        Waiting for prediction...
    </div>
    <script>
        async function fetchPrediction() {
            try {
                const response = await fetch('/api/getPrediction'); // Backend endpoint
                const data = await response.json();

                const resultDiv = document.getElementById('result');
                resultDiv.textContent = data.prediction;

                // Update color based on prediction
                resultDiv.className = `prediction ${data.color}`;
            } catch (error) {
                console.error('Error fetching prediction:', error);
            }
        }

        // Fetch prediction every 10 seconds
        setInterval(fetchPrediction, 10000);
        fetchPrediction();
    </script>
</body>
</html>
