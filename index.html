<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hgzy Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #222;
        }
        .output {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hgzy Telegram Bot</h1>
        <div id="output" class="output">Click below to interact with the bot.</div>
        <button onclick="sendMessage()">Send Message</button>
        <div class="footer">Powered by Telegram</div>
    </div>

    <script>
        async function sendMessage() {
            try {
                const response = await fetch('/api/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Hello from Hgzy!' }),
                });
                const data = await response.json();
                document.getElementById('output').textContent = `Response: ${data.result}`;
            } catch (error) {
                console.error('Error sending message:', error);
                document.getElementById('output').textContent = 'Error communicating with the bot.';
            }
        }
    </script>
</body>
</html>
